name: Microservices CI

on:
  push:
    branches:
      - develop
      - "release/*"
      - "hotfix/*"
      - main
  pull_request:
    branches:
      - develop
      - "release/*"
      - "hotfix/*"
      - main

jobs:
  discover-services:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.set-matrix.outputs.services }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect Backend Services
        id: set-matrix
        run: |
          SERVICES=$(ls -d microservices/*/ 2>/dev/null | jq -R -s -c 'split("\n")[:-1]')
          echo "Detected services: $SERVICES"
          echo "services=$SERVICES" >> "$GITHUB_OUTPUT"

  test-microservices:
    name: Build & Test Microservices
    runs-on: ubuntu-latest
    needs: discover-services
    strategy:
      matrix:
        service: ${{ fromJson(needs.discover-services.outputs.services) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: 'maven'

      - name: Build and test with Maven
        working-directory: ${{ matrix.service }}
        run: mvn clean verify -Pintegration-tests
