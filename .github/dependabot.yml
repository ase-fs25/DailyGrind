version: 2
updates:
  # ðŸ”¹ Java/Maven Dependencies (Automatically covers multiple services)
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      time: "08:00"
    assignees:
      - "leo-wag"
    reviewers:
      - "leo-wag"
    target-branch: "develop"
    allow:
      - dependency-type: "all"  # Ensure all updates are considered

  # ðŸ”¹ Automatically apply the same config for all `ms-*` backend services
  - package-ecosystem: "maven"
    directory: "/microservices/user-service"
    schedule:
      interval: "weekly"
      time: "08:00"
    assignees:
      - "leo-wag"
    reviewers:
      - "leo-wag"
    target-branch: "develop"

  - package-ecosystem: "maven"
    directory: "/microservices/post-service"
    schedule:
      interval: "weekly"
      time: "08:00"
    assignees:
      - "leo-wag"
    reviewers:
      - "leo-wag"
    target-branch: "develop"

  # ðŸ”¹ Frontend Dependencies
  - package-ecosystem: "npm"
    directory: "/frontend"
    schedule:
      interval: "weekly"
      time: "08:00"
    assignees:
      - "jnsgbl"
    reviewers:
      - "jnsgbl"
    target-branch: "develop"

  # ðŸ”¹ GitHub Actions Dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      time: "08:00"
    assignees:
      - "polatmete"
    reviewers:
      - "polatmete"
    target-branch: "develop"
