version: 2
updates:
  # ðŸ”¹ Java/Maven Dependencies (Automatically covers multiple services)
  - package-ecosystem: "maven"
    directory: "/"
    schedule:
      interval: "weekly"
      time: "22:00"
    open-pull-requests-limit: 10
    assignees:
      - "leo-wag"
    reviewers:
      - "polatmete"
    allow:
      - dependency-type: "all"  # Ensure all updates are considered

  # ðŸ”¹ Automatically apply the same config for all `ms-*` backend services
  - package-ecosystem: "maven"
    directory: "/ms-user"
    schedule:
      interval: "weekly"
      time: "22:00"
    assignees:
      - "leo-wag"
    reviewers:
      - "polatmete"

  - package-ecosystem: "maven"
    directory: "/ms-post"
    schedule:
      interval: "weekly"
      time: "22:00"
    assignees:
      - "leo-wag"
    reviewers:
      - "polatmete"

  # ðŸ”¹ Frontend Dependencies
  - package-ecosystem: "npm"
    directory: "/ms-frontend"
    schedule:
      interval: "weekly"
      time: "22:00"
    open-pull-requests-limit: 10
    assignees:
      - "jnsgbl"
    reviewers:
      - "polatmete"

  # ðŸ”¹ GitHub Actions Dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      time: "22:00"
    open-pull-requests-limit: 10
    assignees:
      - "polatmete"
    reviewers:
      - "polatmete"
